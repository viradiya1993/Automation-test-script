<div class="card custom-card mt-0 height-100">
    <div class="card-header">
        <div class="d-flex justify-content-between">
            <h4 class="card-title text-primary">Configuration</h4>
        </div>
    </div>
    <div class="card-body listCol-scroll">
        <mat-action-list class="custom-mat-list list-contentScroll">
            <div (click)="onMenuSelect('globalParameters', $event)" class="
                          d-flex
                          justify-content-between
                          align-items-center
                          custom-mat-list-item
                          border-bottom
                          item-1
                        " mat-list-item matTooltip="Global Parameters" style="cursor: pointer">
                <span class="project-list-name"><span
                        class="material-icons align-middle font-size-21 mat-icon-color">settings_applications
                    </span> Global Parameters </span>
            </div>
            <div (click)="onMenuSelect('environment', $event)" class="
                          d-flex
                          justify-content-between
                          align-items-center
                          custom-mat-list-item
                          border-bottom
                          item-1
                        " mat-list-item matTooltip="Environments" style="cursor: pointer">
                <span class="project-list-name"><span
                        class="material-icons align-middle font-size-21 mat-icon-color">spa </span> Environments </span>
            </div>
            <div (click)="onMenuSelect('browsers', $event)" class="
                      d-flex
                      justify-content-between
                      align-items-center
                      custom-mat-list-item
                      border-bottom
                      item-1
                    " mat-list-item matTooltip="Browsers" style="cursor: pointer">
                <span class="project-list-name"> <span class="material-icons align-middle font-size-21 mat-icon-color">
                        language
                    </span> Browsers </span>
            </div>

            <div (click)="onMenuSelect('grids', $event)" *ngIf="commonService.isSupportRole()" class="
                      d-flex
                      justify-content-between
                      align-items-center
                      custom-mat-list-item
                      border-bottom
                      item-1
                    " mat-list-item matTooltip="Grids" style="cursor: pointer">
                <span class="project-list-name"> <span class="material-icons align-middle font-size-21 mat-icon-color">
                        grid_view
                    </span> Grids </span>
            </div>
