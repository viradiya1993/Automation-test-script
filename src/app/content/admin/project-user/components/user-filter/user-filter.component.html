<div class="filterList-grp">
    <div class="d-flex justify-content-start align-items-center">
        <mat-chip-list *ngIf="searchText" class="primary-chip">
            <mat-chip (removed)="removeFilter()" class="primary-box">
                User: {{ searchText }}
                <mat-icon matChipRemove>cancel</mat-icon>
            </mat-chip>
        </mat-chip-list>
    </div>
</div>
