<div (click)="$event.stopPropagation()"
     (keydown.tab)="changeTab(testBotName, testBotDescription, testBotSaveBtn, testBotCancelBtn)">
    <form [formGroup]="testBotForm" class="row">
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Name</mat-label>
                <input #testBotName formControlName="name" matInput placeholder="Name"/>
            </mat-form-field>
        </div>
        <div class="col-md-12">
            <mat-form-field appearance="fill">
                <mat-label>Description</mat-label>
                <input #testBotDescription formControlName="description" matInput placeholder="Description"/>
            </mat-form-field>
        </div>
    </form>
    <div class="row justify-content-end">
        <div class="col-md-12">
            <div class="d-flex justify-content-end">
                <button #testBotSaveBtn (click)="onTestBotSaveClick()" [disabled]="!testBotForm.valid"
                        class="btn btn-primary" mat-raised-button>
                    Save
                </button>
                <button #testBotCancelBtn (click)="onTestBotCancelClick()" mat-button>Cancel</button>
            </div>
        </div>
    </div>
</div>
