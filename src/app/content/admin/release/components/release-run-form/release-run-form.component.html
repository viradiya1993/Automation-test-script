<div class="add-release-run">
    <button #releaseRunFormMatTrigger="matMenuTrigger" (menuOpened)="setReleaseId()"
            [matMenuTriggerFor]="releaseRunFormMenu"
            class="btn btn-link btn-primary btn-just-icon custom-btn-icon ml-1" mat-menu-item matTooltip="Run Release">
        <mat-ico aria-label="Run Release" class="material-icons custom-btn-icon mr-1">play_circle_outline</mat-ico>
    </button>

    <mat-menu #releaseRunFormMenu="matMenu" (closed)="releaseRunForm.reset()" [hasBackdrop]="false"
              class="add-release-run-form mat-menu-form"
              xPosition="before">
        <div (click)="$event.stopPropagation()">
            <form [formGroup]="releaseRunForm" class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput placeholder="Name"/>
                    </mat-form-field>
                </div>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-end">
                        <button (click)="onReleaseRunSaveClick()" [disabled]="!releaseRunForm.valid"
                                class="btn btn-primary"
                                mat-raised-button>
                            Run
                        </button>
                        <button (click)="onReleaseRunCancelClick()" mat-button>
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </mat-menu>
</div>
