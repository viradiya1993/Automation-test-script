<div class="add-release">
    <button #releaseFormMatTrigger="matMenuTrigger" *ngIf="!release" [matMenuTriggerFor]="releaseFormMenu"
            class="btn btn-primary btn-link text-capitalize" mat-stroked-button>
        <i class="material-icons">add</i> Add Release
    </button>

    <button #releaseFormMatTrigger="matMenuTrigger" *ngIf="release" [matMenuTriggerFor]="releaseFormMenu"
            class="custom-matmenu"
            mat-menu-item matTooltip="Edit Release">
        <mat-ico aria-label="Edit Epic" class="material-icons custom-btn-icon mr-1">edit</mat-ico>
        <span>Edit</span>
    </button>


    <mat-menu #releaseFormMenu="matMenu" (closed)="releaseForm.reset()" [hasBackdrop]="false"
              class="add-release-form mat-menu-form"
              xPosition="before">
        <div (click)="$event.stopPropagation()">
            <form [formGroup]="releaseForm" class="row">
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input formControlName="name" matInput placeholder="Name"/>
                    </mat-form-field>
                </div>
                <div class="col-md-12">
                    <mat-form-field appearance="fill">
                        <mat-label>Description</mat-label>
                        <textarea cols="50" formControlName="description" matInput placeholder="Summary"
                                  rows="3"></textarea>
                    </mat-form-field>
                </div>
            </form>
            <div class="row">
                <div class="col-md-12">
                    <div class="d-flex justify-content-end">
                        <button (click)="onReleaseSaveClick()" [disabled]="!releaseForm.valid" class="btn btn-primary"
                                mat-raised-button>
                            Save
                        </button>
                        <button (click)="onReleaseCancelClick()" mat-button>Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </mat-menu>
</div>
