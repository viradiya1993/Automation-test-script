<mat-form-field appearance="outline">
    <mat-label>{{label}}</mat-label>
    <input
            (keyup.enter)="search()"
            [(ngModel)]="searchValue"
            [type]="type"
            matInput
    />
    <button (click)="resetFieldValue()" *ngIf="searchValue" aria-label="Clear" mat-button mat-icon-button matSuffix>
        <mat-icon>close</mat-icon>
    </button>
    <button (click)="search()" mat-icon-button matSuffix>
        <mat-icon>search</mat-icon>
    </button>
</mat-form-field>
