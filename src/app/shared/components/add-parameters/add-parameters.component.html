<div>
    <form [formGroup]="parameterForm" class="m-0">
        <div mat-dialog-content>
            <h3 class="text-center py-3"><b>Add Parameters</b></h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-12">
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input formControlName="paramsName" matInput placeholder="Name"/>
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="d-flex justify-content-end align-items-center">
        <button (click)="onParameterSave();" class="btn btn-primary save-btn m-2" mat-raised-button>
            Save
        </button>
        <button class="btn btn-plain m-2" mat-button mat-dialog-close mat-raised-button>
            Cancel
        </button>
    </div>
</div>
